    <path d="M520 210c-28 0-52-19-52-42 0-20 17-37 40-41 7-24 31-42 60-42 34 0 62 25 63 56 21 4 37 21 37 41 0 23-24 42-53 42H520z"/>
    <path d="M820 260c-42 0-77-29-77-65 0-31 26-57 59-63 10-37 48-65 93-65 53 0 97 38 99 87 32 7 57 33 57 64 0 36-35 66-78 66H820z"/>
    <path d="M1230 215c-33 0-60-22-60-49 0-23 20-43 46-47 8-28 36-49 70-49 40 0 73 29 74 66 25 5 44 24 44 47 0 27-27 49-61 49h-113z"/>
    <!-- repeat overlap -->
    <path d="M1600 250c-36 0-66-25-66-56 0-27 22-50 51-55 9-32 42-56 81-56 46 0 84 33 86 75 28 6 49 28 49 55 0 31-30 57-67 57h-68z"/>
  </g>

  <!-- fade out to transparent near bottom -->
  <rect y="210" width="1600" height="210" fill="#ffffff" opacity="0.75"/>
</svg>





