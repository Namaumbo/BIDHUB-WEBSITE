<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="420" viewBox="0 0 1600 420">
  <defs>
    <linearGradient id="cloudFill" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#dbeafe" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#e2e8f0" stop-opacity="0.65"/>
    </linearGradient>
    <filter id="soft" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
