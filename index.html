<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BidHub</title>
  <style>
    /* App loader (shows instantly before JS/CSS load) */
    #app-loader {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: #ffffff;
      color: #0f172a;
      z-index: 9999;
      transition: opacity 260ms ease, transform 260ms ease;
    }

    #app-loader.is-hidden {
      opacity: 0;
      transform: scale(0.985);
      pointer-events: none;
    }

    .app-loader-inner {
      width: min(520px, calc(100vw - 48px));
      text-align: center;
    }

    .app-loader-brand {
      font: 900 22px/1 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      letter-spacing: -0.02em;
    }

    .app-loader-subtitle {
      margin-top: 10px;
      color: #64748b;
      font: 600 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .app-loader-spinner {
      margin: 18px auto 0;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 3px solid rgba(11, 74, 116, 0.18);
      border-top-color: rgba(11, 74, 116, 0.9);
      animation: spin 900ms linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .app-loader-spinner {
        animation: none;
      }

      #app-loader {
        transition: none;
      }
    }
  </style>
</head>

<body>
  <div id="app-loader" role="status" aria-live="polite" aria-label="Loading BidHub">
    <div class="app-loader-inner">
      <div class="app-loader-brand">BidHub</div>
      <div class="app-loader-subtitle">Loading the marketplaceâ€¦</div>
      <div class="app-loader-spinner" aria-hidden="true"></div>
    </div>
    
  </div>

  
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
